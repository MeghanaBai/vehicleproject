<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authority page</title>
<!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Montaga&family=Montserrat:wght@200&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
<!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="homepagecss.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- font awesome -->
    <script src="https://kit.fontawesome.com/a4fee3ece6.js" crossorigin="anonymous"></script>
    <!-- styling  -->
    <style>
        .btn {
            margin-left: 570px;
            background-color:rgb(0, 119, 255);
        }

    </style>
</head>
<body>
    <div class="container mt-3">
        <h1>Registration approval form</h1>
        <table class="table-bordered">
            <table class=" table table-light">
                <tr>
                    <th>Name:</th>
                </tr>
                <tr>
                    <td><b>Gender:</b></td>
                </tr>
                <tr>
                    <td><b>Mobile No:</b></td>
                </tr>
                <tr>
                    <td><b>DOB:</b></td>
                </tr>
                <tr>
                    <td><b>Address:</b></td>
                </tr>
                <tr>
                    <td><b>Temp RC No:</b></td>
                </tr>
                <tr>
                    <td><b>Vehicle class:</b></td>
                </tr>
                <tr>
                    <td><b>Vehicle colour:</b></td>
                </tr>
                <tr>
                    <td><b>fuel Used:</b></td>
                </tr>
            </table>
        </table> 
    </div>
    <br>  
    <button type="button" class="btn btn-info btn-lg">Approve</button>
    <button type="button" class="btn  btn-info btn-lg" style="margin-left:50px;">Reject</button>
</body>
</html>
