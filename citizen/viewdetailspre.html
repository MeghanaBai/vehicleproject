<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Montaga&family=Montserrat:wght@200&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">


    <title>View License</title>
    <style>
        h1{
            text-align: center;
        }        
    </style>
</head>
<body>

    <!-- heading -->
    <h1>Permit Form</h1>
    <div class="container mt-3">
        <table class="table-bordered">
            <table class=" table  table-striped table-light table-bordered">
                <tr>
                    <th>Name:</th>
                </tr>
                <tr>
                    <td><b>License No:</b></td>
                </tr>
                <tr>
                    <td><b>Vehicle class:</b></td>
                </tr>
                <tr>
                    <td><b>RC No:</b></td>
                </tr>
                <tr>
                    <td><b>Date of issue:</b></td>
                </tr>
                <tr>
                    <td><b>Date of expiry:</b></td>
                </tr>
                <tr>
                    <td><b>Departer Date:</b></td>
                </tr>
                <tr>
                    <td><b>Purpose:</b></td>
                </tr>
            </table>
        </table>
        <div class="container" style="text-align: center;">
            <button class="btn btn-info" onclick="window.print()"><i class="fa-solid fa-print"></i> Print</button>
        </div>
    </div>

</body>
</html>
