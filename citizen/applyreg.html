<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Montaga&family=Montserrat:wght@200&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">


    <title>vehicle reg form</title>
    <style>
        form {
            border: 3px solid #040202;
            margin-left: 50px;
            margin-right: 50px;
        }

        .form-group {
            padding: 10px;
        }
        h1{
            text-align: center;
        }
        .file{
            margin-left: 6px;

        }
        .a{
            margin-left: 10%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-info">
        <div class=container-fluid>
            <a class="navbar-brand"><i class="fa-sharp fa-solid fa-road"></i>Road Transport Dept</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar" >
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item navitem">
                        <a class="nav-link" href="index.html"><i class="fa-solid fa-house"></i> <b>Home</b></a>
                    </li>
                    <li class="nav-item navitem">
                        <a class="nav-link" href="#"><i class="fa-solid fa-user"></i> <b>Log out</b></a>
                    </li>
                </ul>
            </div>    
        </div>
    </nav>
    <!-- heading -->
    <h1>Vehicle Registration Application Form</h1>
    <form class="form-horizontal">
        <div class="form-group ">
            <label class="control-label col-sm-2" for="name"><b>Name</b></label>
            <div class="col-sm-10"><input type="text" class="form-control" placeholder="Enter Fullname" name="name" required></div>
        </div>
        
        <div class="form-group ">
            <label class="control-label col-sm-2" for="gender"><b>Gender</b></label>
            <div class="col-sm-10"><input type="text" class="form-control" placeholder="male/female/other" name="gender" required></div>
        </div>

        <div class="form-group ">
            <label class="control-label col-sm-2" for="mobileno"><b>Mobile No</b></label>
            <div class="col-sm-10"><input type="number" class="form-control" placeholder="enter registered mobile no" name="mobileno" required></div>
        </div>

        <div class="form-group ">
            <label class="control-label col-sm-2" for="dob"><b>Date of Birth</b></label>
            <div class="col-sm-10"><input type="date" class="form-control"   name="dob" required></div>
        </div>

        <div class="form-group ">
            <label class="control-label col-sm-2" for="Address"><b>Address</b></label>
            <div class="col-sm-10"><input type="text" class="form-control" placeholder="Enter your Address" name="Address" required></div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="Address"><b>Address of Dealer or Manufacture</b></label>
            <div class="col-sm-10"><input type="text" class="form-control" placeholder="Enter Address"
                    name="Address" required></div>
        </div>

        <div class="form-group ">
            <label class="control-label col-sm-2" for="purchase"><b>Date of vehicle purchased</b></label>
            <div class="col-sm-10"><input type="date" class="form-control"   name="purchase" required></div>
        </div>
        <div class="form-group ">
            <label class="control-label col-sm-2" for="Vehicle class"><b>Vehicle class</b></label>
            <div class="col-sm-10"><input type="text" class="form-control" placeholder="Enter vehicle type"
                    name="Vehicle class" required></div>
        </div>
        <div class="form-group ">
            <label class="control-label col-sm-2" for="tempno"><b>Temporary RC No</b></label>
            <div class="col-sm-10"><input type="text" class="form-control" 
                    name="tempno" required></div>
        </div>

        <div class="form-group ">
            <label class="control-label col-sm-2" for="Vehicle class"><b>Vehicle class</b></label>
            <div class="col-sm-10"><input type="text" class="form-control" placeholder="Enter vehicle type"
                    name="Vehicle class" required></div>
        </div>
        <div class="form-group ">
            <label class="control-label col-sm-2" for="colour"><b>Vehicle Colour</b></label>
            <div class="col-sm-10"><input type="text" class="form-control" name="colour"
                    required></div>
        </div>
        <div class="form-group ">
            <label class="control-label col-sm-2" for="fuel used"><b>Fuel Used</b></label>
            <div class="col-sm-10"><input type="text" class="form-control" placeholder="petrol/diesel"name="fuel used"
                    required></div>
        </div>
        <div class="file row">
            <div class="col-lg-2">
                <div class="col-sm-12"><h5>upload Photo</h5></div>
                <div class="col-sm-2"><input class="file-upload-input" type="file" onchange="readURL(this)" accept="image\*"></div>
            </div>
            <div class="col-lg-2 a">
                <div class="col-sm-12"><h5>upload Aadhar</h5></div>
                <div class="col-sm-2"><input class="file-upload-input" type="file" onchange="readURL(this)" accept="image\*"></div>
            </div>
        </div>
        <div class="container mt-4" style="text-align: center;">
            <button type="button" class="btn  btn-lg" style="background-color:darkgrey;">Reset</button>
            <button type="button" class="btn  btn-lg" style="background-color:darkgrey;">Submit</button>
        </div>
    </form>


</body>
</html>
